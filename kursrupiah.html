<!DOCTYPE html>
<html>
<head>
	<title>Kurs Rupiah</title>
</head>
<body>
	<Fieldset style="width: fit-content;">
		<legend>Kurs Rupiah</legend>
		<table border="1" style="width: auto">
			<tr>
				<td>Masukkan Nilai</td>
				<td>Value</td>
				<td>Nilai Rupiah</td>
			</tr>
			<tr>
				<td><input onkeyup="kurs()" style="width: 90%" placeholder="Masukkan Nilai" type="text" id="nilai"></td>
				<td>
				<select onchange="kurs()" id="kurs" style="width: 100%" >
					<option value="0">Ubah Kurs</option>
					<option value="1">Dollar US</option>
					<option value="2">Dollar Singapore</option>
					<option value="3">Ringgit Malaysia</option>
					<option value="4">Yen Jepang</option>
					<option value="5">Euro</option>
					<option value="6">Riyal Arab Saudi</option>
				</select></td>
				<td><input type="text" disabled="" id="rupiah" placeholder="Nilai Rupiah" style="width: 90%"></td>
			</tr>
		</table>
	</Fieldset>
</body>
<script>
	function kurs() {

		k = document.getElementById("kurs").value;

		if (k == 1) {
			input = document.getElementById("nilai").value;
			nilai = 9915;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
		else if (k == 2) {
			input = document.getElementById("nilai").value;
			nilai = 13472;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
		else if (k == 3) {
			input = document.getElementById("nilai").value;
			nilai = 874;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
		else if (k == 4) {
			input = document.getElementById("nilai").value;
			nilai = 120;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
		else if (k == 5) {
			input = document.getElementById("nilai").value;
			nilai = 15888;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
		else if (k == 6) {
			input = document.getElementById("nilai").value;
			nilai = 3592;
			total = nilai * input;
			document.getElementById("rupiah").value = total;
		}
	}
</script>
</html>
